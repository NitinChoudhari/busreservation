<div class="main-card-div">
<div class="list-menu">
    <div class="card ">
        <div class="card-body">
            <div class="card-body-top">
                    <img [src]="buslogo" alt="Avatar">
                <h5 class="card-title">Sivneri</h5>
                
                <div class="departure-time">
                    08:30
                    <label>Pune Station</label>
                </div>
                <div class="time-duration">5:00
                    <label>Travel Time</label>
                </div>
                <div class="arrival-time">
                    12:00
                    <label>CSMT</label>
                </div>
                <div class="start-from">
                    Start From
                    <label>INR 1000</label>
                </div>
                <div class="card-body-bottom">
                    <div>
                        <button class="btn btn-primary" type="submit">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
