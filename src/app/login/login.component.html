<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title" id="myModalLabel">Login</h4>
    </div>
    <div class="modal-body">
      <p class="alert alert-warning" *ngIf="showAlert">{{errorMessage}}</p>
        <form [formGroup]="registerForm">
            <div class="form-group">
                <label>Email</label>
                <input type="text" formControlName="email" class="form-control" [(ngModel)]="loginDto.email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [(ngModel)]="loginDto.password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
          <div class="form-group form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button type="submit" class="btn btn-primary" (click)="onSubmit()" >Submit</button>
        </form>
    </div>
    <div class="modal-footer">
        <button (click)="openForgotPasswordDialog()" class="btn bth-lg btn-outline-secondary mx-2">Forgot Password</button>
        <button (click)="openRegisterDialog()" class="btn bth-lg btn-outline-secondary mx-2">Register</button>
        <button type="button" class="btn btn-dark mx-2" data-dismiss="modal" (click) = "closeLogin()">Close</button>
    </div>
  </div>
</div>
